body.dark-mode {
    background-color: var(--dark-bg);
    color: var(--text-light);

}

/* ============================================= */
/* A NOVA SIDEBAR VERTICAL */
/* ============================================= */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: var(--sidebar-width);
    background-color: var(--dark-bg-secondary);
    border-right: 1px solid var(--dark-border);
    display: flex;
    flex-direction: column; /* Empilha os itens verticalmente */

.sidebar-logo {

    <script>// Aguarda o DOM (a p√°gina) ser totalmente carregado
document.addEventListener('DOMContentLoaded', () => {

    // =============================================
    // CHAVE DA API E VARI√ÅVEIS GLOBAIS
    // =============================================
    
    // **COLE SUA CHAVE DO OPENROUTESERVICE (ORS) AQUI**
    // (AQUELA NOVA QUE VOC√ä GEROU, N√ÉO A QUE VOC√ä POSTOU)
    const ORS_API_KEY = 'SUA_NOVA_CHAVE_SECRETA_DO_ORS_AQUI';

    let map; // Vari√°vel global para guardar a inst√¢ncia do mapa
    let currentRouteLayer = null; // A linha da rota (para apagar depois)
    let startMarker = null; // Alfinete de Partida
    let endMarker = null; // Alfinete de Destino

    // =============================================
    // SELETORES DE P√ÅGINA E NAVEGA√á√ÉO
    // =============================================
    const allPages = document.querySelectorAll('.page');
    const navButtons = document.querySelectorAll('.nav-btn');

    // Fun√ß√£o para mostrar uma p√°gina espec√≠fica e esconder as outras
    function showPage(pageId) {
        // Esconde todas as p√°ginas
        allPages.forEach(page => {
            page.style.display = 'none';
        });

        // Mostra a p√°gina desejada
        const targetPage = document.getElementById(pageId);
        if (targetPage) {
            
            // Define o display (flex para containers, block para outros)
            if (['page-mapa', 'page-viagens', 'page-chat', 'page-login'].includes(pageId)) {
                targetPage.style.display = 'flex';
            } else {
                targetPage.style.display = 'block';
            }

            // L√ìGICA DO MAPA (CORRE√á√ÉO DO MAPA BRANCO)
            if (pageId === 'page-mapa') {
                if (!map) { // Se o mapa ainda N√ÉO foi criado
                    inicializarMapa();
                } else {
                    // A CORRE√á√ÉO M√ÅGICA DO LEAFLET:
                    // Espera 100ms para a tela renderizar e FOR√áA o mapa a se redimensionar
                    setTimeout(function() {
                        map.invalidateSize();
                    }, 100); 
                }
            }
        }
    }

    // Adiciona o 'click' (evento) para todos os bot√µes de navega√ß√£o da sidebar
    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove 'active' de todos os bot√µes
            navButtons.forEach(btn => btn.classList.remove('active'));
            // Adiciona 'active' no bot√£o clicado
            button.classList.add('active');
            
            const targetPageId = button.getAttribute('data-target');
            showPage(targetPageId);
        });
    });

    // Mostra a p√°gina de login inicial
    showPage('page-login');


    // =============================================
    // L√ìGICA DO MAPA (LEAFLET + ORS)
    // =============================================

    function inicializarMapa() {
        // Inicializa o mapa Leaflet
        map = L.map('map', {
            zoomControl: false // Oculta o controle de zoom padr√£o
        }).setView([-26.68, -53.52], 12); // Centro (Ex: Regi√£o de Guaraciaba/SMO)

        // Adiciona o TEMA DE MAPA (Tile Layer) escuro e gratuito
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Quando o mapa carregar, plote as caronas (mock data)
        plotarCaronas(map);
    }

    // Fun√ß√£o para "traduzir" texto em coordenadas [lon, lat]
    async function getCoords(texto) {
        if (!texto) return null;
        try {
            const response = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(texto)}&boundary.country=BRA&size=1`);
            const data = await response.json();
            
            if (data && data.features && data.features.length > 0) {
                // Retorna [longitude, latitude]
                return data.features[0].geometry.coordinates; 
            } else {
                console.warn('Endere√ßo n√£o encontrado: ' + texto);
                return null; // Retorna nulo se n√£o achar
            }
        } catch (err) {
            console.error('Erro no Geocoding (ORS):', err);
            return null;
        }
    }

    // Fun√ß√£o para desenhar a rota no mapa
    async function desenharRota(partidaTxt, destinoTxt) {
        
        // 1. Traduzir textos para coordenadas
        const coordsPartida = await getCoords(partidaTxt); // [lon, lat]
        const coordsDestino = await getCoords(destinoTxt); // [lon, lat]

        // ==========================================================
        // CORRE√á√ÉO 1: VERIFICA SE AS COORDENADAS EXISTEM (ANTI-ERRO 400)
        // ==========================================================
        if (!coordsPartida) {
            alert('Endere√ßo de PARTIDA n√£o encontrado: "' + partidaTxt + '"');
            return; // Para a execu√ß√£o
        }
        if (!coordsDestino) {
            alert('Endere√ßo de DESTINO n√£o encontrado: "' + destinoTxt + '"');
            return; // Para a execu√ß√£o
        }
        // ==========================================================

        // 2. Se as coordenadas s√£o v√°lidas, busca a rota
        try {
            const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car', {
                method: 'POST',
                headers: {
                    'Authorization': ORS_API_KEY,
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify({
                    'coordinates': [
                        coordsPartida,  // [lon, lat]
                        coordsDestino   // [lon, lat]
                    ]
                })
            });

            if (!response.ok) {
                // Se a API retornar um erro (como 400, 500 etc)
                throw new Error('Erro ao calcular a rota. Status: ' + response.status);
            }

            const data = await response.json();
            
            if (data.routes && data.routes.length > 0) {
                // Passa a GEOMETRIA da rota para a fun√ß√£o de plotar
                plotarLinhaNoMapa(data.routes[0].geometry); 
            } else {
                alert('N√£o foi poss√≠vel encontrar uma rota entre os locais.');
            }
        } catch (err) {
            console.error('Erro na API de Rotas (ORS):', err);
            alert('Erro ao calcular a rota: ' + err.message);
        }
    }

    // Fun√ß√£o para "pintar" a linha e os alfinetes
    function plotarLinhaNoMapa(routeGeometry) { // 'routeGeometry' √© o que recebemos

        // 1. Limpa a rota e os ALFINETES anteriores
        if (currentRouteLayer) {
            map.removeLayer(currentRouteLayer);
        }
        if (startMarker) {
            map.removeLayer(startMarker);
        }
        if (endMarker) {
            map.removeLayer(endMarker);
        }

        // ==========================================================
        // CORRE√á√ÉO 2: "ENVELOPAR" A GEOMETRIA (ANTI-ERRO "Invalid GeoJSON")
        // ==========================================================
        const routeFeature = {
            "type": "Feature",
            "geometry": routeGeometry // <-- A geometria vai AQUI DENTRO
        };
        // ==========================================================

        // 2. Cria a nova camada de rota
        currentRouteLayer = L.geoJSON(routeFeature, {
            style: {
                color: '#FFA500', // Laranja
                weight: 6,
                opacity: 0.8
            }
        }).addTo(map);

        // 3. Adiciona os "Alfinetes" (Pinos)
        const startCoords = routeGeometry.coordinates[0]; 
        const endCoords = routeGeometry.coordinates[routeGeometry.coordinates.length - 1]; 

        const startIcon = L.divIcon({
            className: 'custom-leaflet-icon',
            html: '<i class="bi bi-geo-alt-fill" style="font-size: 2rem; color: #198754;"></i>',
            iconSize: [30, 30], iconAnchor: [15, 30] 
        });
        const endIcon = L.divIcon({
            className: 'custom-leaflet-icon',
            html: '<i class="bi bi-geo-fill" style="font-size: 2rem; color: #DC3545;"></i>',
            iconSize: [30, 30], iconAnchor: [15, 30] 
        });

        // Adiciona os marcadores (Leaflet usa [lat, lon], ORS nos d√° [lon, lat])
        startMarker = L.marker([startCoords[1], startCoords[0]], { icon: startIcon }).addTo(map);
        endMarker = L.marker([endCoords[1], endCoords[0]], { icon: endIcon }).addTo(map);

        // 4. D√° zoom na rota
        map.fitBounds(currentRouteLayer.getBounds(), {
            padding: [50, 50] // Espa√ßamento (padding)
        });
    }

    // Fun√ß√£o (mock) para plotar caronas ativas
    function plotarCaronas(map) {
        // ... (seu c√≥digo de plotar caronas) ...
    }


    // =============================================
    // LISTENERS DE FORMUL√ÅRIOS
    // =============================================

    // Listener para "Pedir Carona"
    const formProcurar = document.getElementById('formProcurarCarona');
    if (formProcurar) {
        formProcurar.addEventListener('submit', async function(e) {
            e.preventDefault();
            const partidaTxt = document.getElementById('inputPartida').value;
            const destinoTxt = document.getElementById('inputDestino').value;
            await desenharRota(partidaTxt, destinoTxt);
        });
    }

    // Listener para "Oferecer Carona"
    const formOferecer = document.getElementById('formOferecerCarona');
    if (formOferecer) {
        formOferecer.addEventListener('submit', async function(e) {
            e.preventDefault();
            const partidaTxt = document.getElementById('inputPartidaMotorista').value;
            const destinoTxt = document.getElementById('inputDestinoMotorista').value;
            await desenharRota(partidaTxt, destinoTxt);

            // ... (Aqui entra sua l√≥gica de 'fetch' para o Backend) ...
            // console.log("Publicando rota no backend...");
        });
    }

    // Listener para "Login"
    const loginForm = document.getElementById('loginForm');
    if(loginForm) {
        // ... (seu c√≥digo de loginForm.addEventListener) ...
    }

    // Listener para "Cadastro"
    const regForm = document.getElementById('registrationForm');
    if(regForm) {
        // ... (seu c√≥digo de registrationForm.addEventListener) ...
    }

    // Listener para "Upload de Imagem"
    // ... (seu c√≥digo de setupImagePreview) ...

});</script>
